    <body>
                <!--navbar-->

                    <div class="container">
                      <a class="navbar-brand" href="#">
                        <img src="./assets/image/logo.png" alt="logo">
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

        <h1 class="getin">
            ADD MY PROJECT
        </h1>
        <!--form-->
        <form class="form" onsubmit="getProject(event)">
            <div class="project-name">
                <label for="project-name">Project Name</label>
                <input type="text" id="projectName">
            </div>
            
            <div class="date">
                <div class="start-date">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="end-date">
                    <label for="end-date">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div>
                <label for="">Technologies</label>
                <div class="container-tech">
                        <div>
                            <input type="checkbox" id="nodeJs">
                            <label for="nodeJs">Node Js</label>
                        </div>
                        <div>
                            <input type="checkbox" id="nextJs">
                            <label for="nextJs">Next Js</label>
                        </div>
                        <div>
                            <input type="checkbox" id="reactJs">
                            <label for="reactJs">React Js</label>
                        </div>
                        <div>
                            <input type="checkbox" id="typeScript">
                            <label for="typeScript">Type Script</label>
                        </div>
                </div>
            </div>
                <div>
                    <label for="">Upload image</label>
                    <input type="file" name="" id="upimg">
                </div>
                <button>Submit</button>
        </form>
    </div>
    <div class="container-article-myproject">
        <div class="name-myproject">
            <h1>
            </h1>
        </div>
        <div class="article-myproject" id="articlemyproject">
            <div class="card-myproject" style="display: none;">
                <img src="" alt="dummy">
                <h3><a href="./blog-detail.html"></a></h3>
                <div class="duration">
                    <p></p>
                </div>
                <p></p>
                <div class="logo-myarticle">
                    <span id="iconNodeJs">
                    </span>
                    <span id="iconReactJs">
                    </span>
                    <span id="iconNextJs">
                    </span>
                    <span id="iconTypeScript">
                    </span>
                    <p class="postedAt">
                    </p>
                </div>
            </div>
        </div>
    </div>
    </body>
